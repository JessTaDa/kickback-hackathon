specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0x3361aa92E426E052141Daf9e41A09d36e994Ba23"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - NewParty
        - OwnershipTransferred
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: NewParty(indexed address,indexed address)
          handler: handleNewParty
      callHandlers:
        - function: deploy(string,uint256,uint256,uint256,address)
          handler: handleCreateParty
      blockHandlers:
        - handler: handleBlock
          filter:
            kind: call
      file: ./src/mapping.ts

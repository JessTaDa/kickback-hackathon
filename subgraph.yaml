specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Deployer
    network: mainnet
    source:
      address: "0x3361aa92E426E052141Daf9e41A09d36e994Ba23"
      abi: Deployer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - NewParty
        - OwnershipTransferred
      abis:
        - name: Deployer
          file: ./abis/Deployer.json
      eventHandlers:
        - event: NewParty(indexed address,indexed address)
          handler: handleNewParty
      callHandlers:
        - function: deploy(string,uint256,uint256,uint256,address)
          handler: handleCreateParty
      blockHandlers:
        - handler: handleBlock
          filter:
            kind: call
      file: ./src/mappings/deployer.ts
templates:
  - kind: ethereum/contract
    name: Party
    network: mainnet
    source:
      abi: Party
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      file: ./src/mappings/party.ts
      entities:
        - Party
        - Money
      abis:
        - name: Party
          file: ./abis/Party.json
      eventHandlers:
        - event: RegisterEvent(address,uint256)
          handler: handleRegisterEvent
        - event: WithdrawEvent(address,uint256)
          handler: handleWithdrawEvent
